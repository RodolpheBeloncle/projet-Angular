  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2">
      <label>Nom Produit en tapant</label>
      <input
        #nom
        [(ngModel)]="searchTerm"
        name="searchTerm"
        class="form-control"
      />
    </div>
  </form>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Liste de Produits</th>
          </tr>
        </thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Prix</th>
          <th>Date Création</th>
          <th>Catégorie</th>
        </tr>
        <tbody *ngFor="let produit of produits | filter: searchTerm">
          <tr>
            <td>{{ produit?.idProduit }}</td>
            <td>{{ produit?.nomProduit }}</td>
            <td>{{ produit?.prixProduit }}</td>
            <td>{{ produit?.dateCreation | date: "dd/MM/yyyy" }}</td>
            <td>{{ produit?.categorie?.nomCat }}</td>
